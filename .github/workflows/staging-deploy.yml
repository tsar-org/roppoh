name: staging-deploy
on:
  pull_request:
    types: [labeled]

jobs:
  staging-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: staging-deploy
    if: contains(github.event.pull_request.labels.*.name, 'staging')
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-bun-turbo
      - run: bun run build
      - name: deploy
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          command: deploy --config ./build/server/wrangler.json
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ vars.CF_ACCOUNT_ID }}
          environment: staging
          packageManager: bun
      - id: comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: "Deployment is complete. You can preview the changes at ${{ env.DEPLOYMENT_URL }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOYMENT_URL: "https://roppoh.stg.tsar-bmb.org/"
