name: ci
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: lint-and-build
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-bun-turbo
      - uses: dprint/check@v2.3
      - run: bunx biome format
      - run: bunx biome lint
      - run: bun turbo check:type
      - run: bun knip
      - run: bun turbo build

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: test
    needs: lint-and-build
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-bun-turbo
      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium
      - name: VRT test
        run: bun run test:visual
        working-directory: apps/roppoh
