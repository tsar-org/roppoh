# https://pnpm.io/ja/continuous-integration#github-actions
name: ci
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: ci
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm run tsc
      - run: pnpm run check:biome
      - run: pnpm run check:editorconfig
      - run: pnpm run pages:build

  analyze-bundle-sizes:
    #  Do not run on the main branch because there is no bundle size to compare
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: Analyze and comment bundle sizes
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm run build
      - name: Analyze bundle sizes, then comment bundle sizes on PR
        uses: transferwise/actions-next-bundle-analyzer@v2
      - name: Analysis
        uses: apple-yagi/filesize-analysis@v1
        with:
          out_dir: "./build"
          ext: "*"
          github_token: ${{secrets.GITHUB_TOKEN}}
