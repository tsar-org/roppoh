name: ci
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: ci
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-bun-turbo
      - uses: dprint/check@v2.3
      - run: bunx biome format
      - run: bunx biome lint
      - run: bun turbo check:type
      - run: bun turbo build
