name: ci
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-bun-turbo
      - uses: dprint/check@v2.3
      - run: bun biome ci
      - run: bun turbo check:type
      - run: bun knip
      - run: bun turbo build

  playwright-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-and-build
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - name: Run VRT tests with Docker
        run: docker compose up --build --exit-code-from linux-vrt
      - name: Upload VRT screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vrt-diff-screenshots
          path: |
            apps/roppoh/.vitest-attachments/**/*.png
            apps/roppoh/test/visual-regression/**/__screenshots__/**/*.png
          retention-days: 7

  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint-and-build
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-bun-turbo
      - run: bun run test:unit
        working-directory: apps/roppoh
