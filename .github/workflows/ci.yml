name: ci
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: ci
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: restore node modules cache
        id: restore-node-modules-cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/bun.lock') }}
      - run: bun install --frozen-lockfile
      - run: bun run tsc
      - run: bun run check:biome
      - run: bun run check:editorconfig
      - run: bun run build

  analyze-bundle-sizes:
    #  Do not run on the main branch because there is no bundle size to compare
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: Analyze and comment bundle sizes
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: restore node modules cache
        id: restore-node-modules-cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/bun.lock') }}
      - run: bun install --frozen-lockfile
      - run: bun run build
      - name: Analysis
        uses: apple-yagi/filesize-analysis@v1
        with:
          out_dir: "./build"
          ext: "js|css|unityweb|png|ico"
          github_token: ${{secrets.GITHUB_TOKEN}}
