name: ci
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-bun-turbo
      - uses: dprint/check@v2.3
      - run: bunx biome format
      - run: bunx biome lint
      - run: bun turbo check:type
      - run: bun knip
      - run: bun turbo build

  playwright-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint-and-build
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-bun-turbo
      - uses: ./.github/actions/setup-playwright
      - run: bun run test:visual
        working-directory: apps/roppoh

  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint-and-build
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-bun-turbo
      - run: bun run test:unit
