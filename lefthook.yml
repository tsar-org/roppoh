pre-commit:
  parallel: true
  commands:
    install:
      run: bun install --frozen-lockfile
    format:
      stage_fixed: true
      run: bunx biome check --fix --unsafe
    build:
      run: turbo build
    type:
      run: turbo check:type
    cf-typegen:
      stage_fixed: true
      run: turbo cf-typegen
    dprint:
      stage_fixed: true
      run: dprint fmt
    knip:
      run: bun run check:knip
