pre-commit:
  parallel: true
  commands:
    tsc:
      run: pnpm run tsc
    format:
      stage_fixed: true
      run: pnpm run format
    next-lint:
      stage_fixed: true
      run: pnpm fix:next-lint
    build:
      run: pnpm run pages:build
    editorconfig-checker:
      run: pnpm run check:editorconfig
